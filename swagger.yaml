    ## Step 3: Create a Node under a Sub-Library
      
    In this step, create a node under the Sub-Library that you created in Step 2. For more information about Library and Sub-Library, see [Content Model](/en/docs/content/v1/overview/content-model).

    The Forge Content provides the ``POST libraries/{libraryId}/nodes`` API endpoint to create a node in the specified sub-library.

    In the ``POST`` request, you need to specify the id of the library in which you want to create a node. 

    **Note**: 
    
    The following example shows 2 flavors of creating the node. 
      * If the node is created under the sub-library, please pass the "subLibraries" object only in the relationships with the parent Sub-Library Id.
      * If the node is created under another node, please pass the "nodes" object only in the relationships with the parent Node Id.
    
    A node cannot be created directly under the Library if a Sub-library under the same Library is already created. The vice-versa is also true. This defines the data model automatically described above.
    
