        [ { oauth2_access_code: [ 'data:create' ] }, { oauth2_implicit: [ 'data:create' ] }, { oauth2_application: [ 'data:create' ] } ]
      x-ads-docs-cli-example: 'curl -XPOST -H "Authorization: Bearer kEnG562yz5bhE9igXf2YTcZ2bu0z" -H "Content-Type: application/vnd.api+json" -d 
          ''{
              "data": {
                "type": "libraries",
                "attributes": {
                  "title": "ut Duis incididunt et sint",
                  "description": "nostrud mol",
                  "status": "private",
                  "language": "en",
                  "tags": "mollit incididunt ipsum tempor sint",
                  "region": "US",
                  "registerContentVersionInCommunity": false,
                  "searchCacheExpiryInSeconds": 600
                }
              }
            }'' "https://developer.api.autodesk.com/content/v1/libraries"'
      responses:
        '201': { $ref: '#/responses/library' }
        '400': { $ref: '#/responses/bad_input' }
        '403': { $ref: '#/responses/forbidden' }
    get: 
      description: |
        Get libraries.
        
        *Special Rules:*
        
        1. This API can be called with 2, 3 legged tokens and no token.
        2. Role is a multi-value param. More than one role can be passed. When one of the roles passed is **ANONYMOUS**, the result will also include ***released*** libraries.
        3. When no role is passed, the app returns all the libraries created by the calling member.
        4. When no token is passed in the header, the criteria is applied only on ***released*** libraries.
      
        ***Note:*** Please see the example payload in the [wiki][1].
        
        [1]: https://wiki.autodesk.com/display/CLDSVC/Forge+Content+API+Flow#ForgeContentAPIFlow-GetLibraries
      operationId: getLibraries
      parameters:
        - $ref: '#/parameters/role'
        - $ref: '#/parameters/tags'
        - $ref: '#/parameters/createdBy'
        - $ref: '#/parameters/createdByAppId'
        - $ref: '#/parameters/interestedAppIds'
        - $ref: '#/parameters/query_filter_content_search_page_size'
        - $ref: '#/parameters/query_filter_content_search_page_number'
      security:
        [ { oauth2_access_code: [ 'data:read' ] }, { oauth2_implicit: [ 'data:read' ] }, { oauth2_application: [ 'data:read' ] } ]
      x-ads-docs-cli-example: 'curl -XGET -H ''Authorization: Bearer kEnG562yz5bhE9igXf2YTcZ2bu0z'' ''https://developer.api.autodesk.com/content/v1/libraries?filter[contents][role]=role&filter[contents][tags]=tags&filter[contents][createdBy]=createdBy&filter[contents][createdByAppId]=createdByAppId&filter[contents][interestedAppIds]=interestedAppIds'''
      responses:
        '200': { $ref: '#/responses/libraries' }
        '400': { $ref: '#/responses/bad_input' }
        '403': { $ref: '#/responses/forbidden' }
      tags: ["Library"]
      
