    This tutorial explains how to create content in a new library that contains a sub library. This tutorial provides the steps based on the following content model:

    **Library** -> **Sub Library** -> **Node** -> **Content**
    
    Perfrom the steps in the given sequence to successfully create the content.
  
    ## Step 1: Create a New Library
      
