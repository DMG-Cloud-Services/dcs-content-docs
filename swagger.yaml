    ## Step 4: Create Content under a Node
      
    In this step, you create the actual content in the node that you created in the Step 3. For more information about content, see [Content Model](/en/docs/content/v1/overview/content-model).
    
    The Forge Content provides the `POST libraries/{libraryId}/content` API endpoint that allows you to create your content.

    >**Notes**: Before you start creating the content, ensure the following:
    >* You have successfully created a library, Sub-library and a node.
    >* A valid custom extension schema that you want to use for your content exists. This is for the extension.data inside the content if present.
    >* If a custom extension schema is not present, then the core **contents:autodesk.core:content-1.0.0** schema type must be specified. This is when content is created using the core attributes only.
  
    While creating the content, specify the following:
    
    * **attributes**: This sections contains the common attributes or metadata of your content.
    * **extension**: This section contains the schema that you want to use and the extension "data" that you want to store with the content. 
    * **relationship**: This sections contains the id of the node where you want to add the content under.
    
