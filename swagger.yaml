    ## Step 5: Publish the Content
      
    In this step, you publish your content. For more information about content, see [Content](#content).
    
    By default, when you create your content, the status of the content is `draft`. You can publish the content by changing the status to `published`.
  
    The Library Content API provides the `PATCH libraries/{libraryId}/content/{contentId}` endpoint that allows you to update your content where you change the status. The PATCH request updates the draft first and then publish the updated content.

