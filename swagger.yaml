    # Add thumbnails to the Content
    
    This tutorial explains how to add thumbnails to the content. For more information about thumbnail, see [Content Model](/en/docs/content/v1/overview/content-model).

    The Library Content API provides the ``PATCH libraries/libraryId/contents/{contentId}`` endpoint to save the thumbnail details to the content. 

    In the request, you need to specify the thumbnails list, with all rquired attributes in the core attributes section of the content.
    
    ## Step 1: Get the URL to Upload the File
      
    The Library Content API provides the ``GET libraries/{libraryId}/uploadUrl`` endpoint that allows you to generate the URL where you can upload your file. The API checks if the you have the required permissions to the library and returns the encrypted url to upload the files.

    In the ``GET`` request, you need to specify the Id of the library.
    
