  description: |
    
    [@overview]: <> (title)
    
    In Autodesk, various products manage their own metadata, components data, parts data, materials data, or assets data through libraries and catalogs. Deploying & managing data separately for individual products are expensive and non-standardized without having a common platform to share the content across teams or across product families.
    
    Forge Content API provides an extensible platform for products and users to use the cloud services to create, organize, access, search, and even share the contents of various Autodesk products within internal teams and external customers.
    
    Forge Content also provides the permission-based model using which specific group of users, projects, and organizations can create and access the content.
    
    As content is a core part of any design activities, and customers want to share their project-specific content with designers, engineers, and organization, Forge Content provide APIs for customers to build applications around the content for the Autodesk product suite.
    
    The Forge Content API provides a hierarchical structure with Library, Sub-Library, Nodes, and Contents as entities in the aforementioned sequence. This hierarchical structure helps you in creating the content, which can be easily organized, searched, shared, and maintained with different versions.
    
    Forge Content API follows the JSON API Specification 1.0. For more information, see [JSON API specification](http://jsonapi.org/format/).
    
    ## Forge Content API Environments
    
    | Environment       | Value                                   | Purpose
    | ------------------|-----------------------------------------|--------------------------------
    | **Production**    | https://developer.api.autodesk.com      | Real production standard data
    | **Staging**       | https://developer-stg.api.autodesk.com  | Development & Testing
    
    ## Headers
    
    The following headers have to be passed for all API calls.
    
    | Header            | Value
    | ------------------|----------------------------------------
    | **Content-Type**  | application/vnd.api+json.
    | **Accept**        | application/vnd.api+json.
    | **Authorization** | Bearer <2-legged or 3-leggedToken>
    
    ## Getting Started
    
    The [API Basics](/en/docs/content/v1/overview/basics) section guides you through the process of getting started with the API and explains the main concepts and functionality.
    
    [@overview/basics]: <>
    # API Basics
    
    Forge-Content provides a set of APIs that allows the internal & external people to publish the content for the Autodesk applications. Using Forge Content API, users can organize content in a hierarchical, searchable, shareable, version controlled manner. 
    
    For additional information about entities related to contents, see the [Content Attributes](/en/docs/content/v1/overview/content-attributes).
    
    ## Standards
   
    1. This API follows the ``JSON API`` specs 1.0 documented at `JSON API Spec <http://jsonapi.org/format/>`_
    2. Entity names are always plural e.g. ``Libraries``, ``SubLibraries``, ``Nodes``, ``Contents``
    3. Entities are organised in the following hierarchy: 
      - ``Libraries`` -> ``Nodes``... -> ``Contents`` OR
      - ``Libraries`` -> ``Sub-Library`` -> ``Nodes``... -> ``Contents``
    4. Element names are camelCase e.g. ``rootFolder``
    5. Most operations work with both 2 and 3 legged oauth keys. In case a 2 legged oauth key is used - some fields like userId may be empty (or use application name)
    6. You need to specify the Schema inside the "data":"attributes":"schema" attribute of the POST request body. For more information, see JSON schema examples for extension types [here](/en/docs/content/_snippets/v1/examples).
    
    ## Content API JSON Structure
    
    All APIs follow the JSON API resources using similar structure:
    
    ```JSON
    {
       "data": {
        "type": "type",
        "id": "identifier",
        "attributes": {
          "title": " ",
          "description": " ",
          "status": " "
        },
        "relationships": {
            "libraries": {
              "links": {},
              "data": []
            },
            "subLibraries": {
              "links": {},
              "data": []
            },
            "nodes": {
              "links": {},
              "data": []
            },
            "contents": {
              "links": {},
              "data": []
            }            
        },
        "links": {}
      }
    }
    ```  
    **Note**: The full representation is omitted for easy understanding.
      
    ## Http Verbs
    
    | Verb        | Description            
    | ------------|------------------------------------------------------------------------------------------------------------
    | ``GET``     | Used to select one or more items. Success returns ``200`` status code with json result item(s) in body.
    | ``POST``    | Used to create a new item. Success returns ``201`` status code with newly created json item in body.
    | ``PATCH``   | Used to update an item. Success returns ``200`` status code with updated json item in body. 
    | ``DELETE``  | Used to hard delete an item. Success returns ``204`` status code with no body.  
    
    ## Errors
    
    Forge Content services provide an extended error data about the problems encountered while attempting to perform an operation. Error objects are returned as an array keyed by errors in the response body.
    
    For example, here is an example error payload accompanying an HTTP 403, returned because a the user is not authenticated:
    
    ```JSON
    {
      "errors": [
        {
          "id": "d3f6d37c-a8d1-4dab-8beb-1462d06ef252",
          "status": "403",
          "code": "USER_NOT_AUTHENTICATED",
          "detail": "The user was not authenticated."
        }
      ]
    }
    ```
    
    ## Status Codes
    
    Forge Content API endpoints responds with any one of the following status codes.
    
    | Code     | Description            
    | ---------|------------------------------------------------------------------------------------------------------------
    | ``200``  | Success
    | ``201``  | Success - New resource created.
    | ``204``  | Success - No content to return. 
    | ``302``  | Redirect  to another Resource.
    | ``400``  | Bad Request - Your request could not be parsed.
    | ``401``  | Unauthorized - User is not logged in, cannot access resource.
    | ``403``  | Forbidden - Request is not allowed for this member's role.
    | ``404``  | Not Found - Resource does not exist.
    | ``500``  | Server error. There is nothing the app or user can do to recover from this. The correct response is to contact Forge Schema support team for 500 errors.
    
    [@overview/content-model]: <>
    # Content Model
    
    Forge Content API provides two distinct content data models to create and organize the content data. Before selecting the content data model, you must analyze your content structure and then decide the content data model that suits your requirements.
    
    **Note**: Once you select one of these content data model and follow that model, you cannot change to the other content data model. You have to recreat everything again in the other content model.
    
    - **Library** > **Node** > **Content**
      This is the default content model where you create library, nodes, and contents in the given hierarchy. This content model is a flat model. You create one library and one or multiple nodes in the library. Then, you create contents under the nodes. 
    
    ![Forge Content Structure](https://raw.githubusercontent.com/DMG-Cloud-Services/dcs_doc_images/master/content/content_structure.png "Content Model without Sub-Library")
    
    - **Library** > **Sub-Library** > **Node** > **Content**
      This is another content model with sub-library as one more entity in the hierarchy. In this model, a base library is created for the application and then one or more Sub-Libraries are created under the base library. Under these Sub-Libraries, you further create one or more nodes and add the content under the nodes.
    
    ![Forge Content Structure](https://raw.githubusercontent.com/DMG-Cloud-Services/dcs_doc_images/master/content/new_content_structure.png "Content Model with Sub- Library")
    
    The content data models consists of the following entities that you need to create:
    
    * [Library](#library)
    
    * [Sub-Library](#sublibrary)
    
    * [Node](#node)
    
    * [Content](#content)
    
    ##<a name="library"></a>**Library**
    
    Library is the top most entity and acts as the root in the multi-level hierarchy of Forge Content API. A library resembles the storage drive on a computer.
  
    Every library has a dedicated storage location. All content and files attached to the content are stored in the library.
  
    When you create a library, by default you become the Library Manager of that library. You can, however; give the permissions to other users to work on your library.
      
    ##<a name="sublibrary"></a>**Sub-Library**
    
    Sub-Library is the second level entity in the content model. Inside the Sub-Library, you create nodes and contents.

    Sub-Library resembles to the user specific storage location on a computer. You can create one base library for your application and one Sub-Library for every user. Each user then stores their application specific contents inside their Sub-Library. 
    
    When you create a Sub-Library; by default, you get the ownership permissions to that Sub-Library. You can create and manage your content inside the Sub-Library independently from other users. You can also give permissions to other users to access or manage your Sub-Library.
    
    In this content model, Forge Content API indexes all data under the base library context. This helps you in optimizing the search performance for your content and keeping the data together under one context.
    
    You can also set your Sub-Library as a system library. System library acts as a public Sub-Library where you can store application related content that can be shared by all users.
    
    ### When to use Sub-Library?
    
    Even though Sub-Library is another entity level in the content model, there are specific advantages and benefits for which you can use Sub-Library.
    
    If your content structure requires that you organize your application content based on users, allow the users to create and manage their content, and create global content that all users can share, then it is recommended that you use the content model with Sub-Library.
    
    The following sample structure can give you an idea on when you can use Sub-Library for your content structure.
    
    ```
    Materials (Base Library)
      
      GlobalAttributes (System Library)
      
        Aluminium (Node)  
      
          Content (Content)
      
      User1 (Sub-Library)
      
        Project A (Node)
      
          XYZ (Sub Node)
      
            Content (Content)
      
        Project B (Node)
      
          Content (Content)
      
      User2 (Sub-Library)
      
        Project C (Node)
      
          Content (Content)
    ```
    
    ##<a name="node"></a>**Node**
      
    Node is the second level entity in the hierarchy of Forge Content API. A node resembles a folder on a computer.
    
    After creating a library or sub-library, you can create one or more nodes in the library. You can also create nodes inside a node upto any level.
    
    **Note**: Forge Content API does not have any limit on the number of nodes that you can create inside a library or sub-library and inside any node.
    
    While creating a node, you can associate a schema family to that node. Associating a schema family to a node ensures that all nodes and
    contents under that node follow the same schema or descendants of the schema.
    
    For example, if you create a schema with the hierarchy as ``A -> B -> C`` and associate the schema family A to a node, then all nodes and contents under that node follows the schema type A, B, and C.
    
    Associating a schema family to a node is optional. If you create content in a node without a schema family, you must ensure that you maintain the appropriate syntax and grouping of all nodes and contents under that node.
    
    Forge Content API also provide options by which you can establish a relationship among the nodes in a library and connect them with each other. The relationship helps you to build a complex structure and hierarchy so that you can store your complex data in a more user-friendly way and reuse the content across the nodes inside a library.
    
    **Note**: You can establish the relationship only among the nodes under the same library or sub-library. The relationship among the nodes from different libraries or sub-libraries is not supported.
      
    ##<a name="content"></a>**Content**
      
    Content is the lowest level entity in the hierarchy of the Forge Content API. The hierarchy ends with the content.
    
    **Note**: Creating content directly inside the library/sub-library is not allowed. You must first create a node under the library/sub-library and then add the required content under that node.
    
    In the content, you can add the following information.
    
    -  **metadata**: The basic information that represents your data. This includes title, description, tags, language, region, status and translations of the content.
    -  **extension.data**: The actual information that you want to store. This is the extended data in addition to the metadata.
    -  **files**: The files that you want to attach with the content.
    -  **thumbnails**: The thumbnail details that you want to attach to the content. This includes the thumbnail file details along with **height**, and **width** of the thumbnail.
    You can also create reference to your content from different nodes in a library. This has to be defined in the schema and specified inside extension.data.

    [@overview/content-versioning]: <>
    # Content Versioning
    
    Forge Content API provides a mechanism by which you can first create a draft of your content and publish the content later.

    When content is created, the status is set as **draft** by default. When you want to publish the content, you can change the status to **published** and update the content. 
    
    When the content is published, Forge Content creates a new version of the content. The version numbers are natural number sequence in the format of ``1,2,3,...n``.
    
    Forge Content also provide the following options to retrieve the content versions:
    
    -  **draft**: Retrieves the draft version of the content.
    -  **version number**: Retrives the specified version of the content.
    -  **tip**: Retrieves the latest published version of the content.
    
    For more information about searching the content, see [GET ContentsSearch API](/en/docs/content/v1/reference/http/contentsSearch-GET).
      
    [@overview/content-validation]: <>
    # Content Validation
        
    When the content is created, Forge Content validates the content for a valid JSON format and against the schema if specified. Here, the schema is fetched from the Forge Schema Service.
    
    A content can also be created using only the core attributes which are already defined by the Forge Content. This does not require the application teams to define a schema for the content in Forge Schema Service.
    
    [@overview/content-roles]: <>
    # Content Roles
        
    The following table lists the functions that users with different roles can perform in Forge Content.
    
    ##Library Roles
    
    | Functions                    | LIBRARY_MANAGER | CONTENT_CREATOR | CONTENT_READER  | Remarks             
    | -----------------------------|-----------------|-----------------|-----------------|------------------------------------------------------------------------------------
    | Update Library               | YES             | NO              | NO              |
    | Create/Update/Delete Node    | YES             | NO              | NO              | A node can be added under the library or another node.
    | Create/Update/Delete Content | YES             | YES             | NO              | A content can be only under a node at any level.
    | View Library Hierarchy       | YES             | YES             | YES             |
    | Create Sub-Library           | YES             | NO              | NO              | A sub-library can be added only under the library.
    | Add Users                    | YES             | NO              | NO              | Members can be added at Library, Node or Content level.
    | Release Library              | YES             | NO              | NO              | The library can be released or published to a set of users or groups, or to everyone.
    
    ##Sub-Library Roles
    
    | Functions                    | LIBRARY_MANAGER | CONTENT_CREATOR | CONTENT_READER  | Remarks             
    | -----------------------------|-----------------|-----------------|-----------------|-------------------------------------------------------------------------------------
    | Update Sub-Library           | YES             | NO              | NO              |
    | Create/Update/Delete Node    | YES             | NO              | NO              | A node can be added under the library or another node.
    | Create/Update/Delete Content | YES             | YES             | NO              | A content can be only under a node at any level.
    | View Library Hierarchy       | YES             | YES             | YES             |
    | Add Users                    | YES             | NO              | NO              | Members can be added at Sub-Library, Node or Content level.
    | Release Library              | YES             | NO              | NO              | The library can be released or published to a set of users or groups, or to everyone.
    
    ##Node Roles
    
    | Functions                    | NODE_MANAGER    | CONTENT_CREATOR | CONTENT_READER  | Remarks             
    | -----------------------------|-----------------|-----------------|-----------------|-------------------------------------------------------------------------------------
    | Create/Update/Delete Node    | YES             | NO              | NO              | A node can be added under the library or another node.
    | Create/Update/Delete Content | YES             | YES             | NO              | A content can be only under a node at any level.
    | Add Users                    | YES             | NO              | NO              | Members can be added at Node or Content level.
    
    ##Content Roles
    
    | Functions                    | CONTENT_MANAGER | CONTENT_WRITER  | CONTENT_READER  | Remarks             
    | -----------------------------|-----------------|-----------------|-----------------|-------------------------------------------------------------------------------------
    | Create/Delete Content        | YES             | NO              | NO              | A content can be only under a node at any level.
    | Update Content                | YES             | YES             | NO              |
    | Add Users                    | YES             | NO              | NO              | Members can be added to Content.
    
    [@overview/content-attributes]: <>
    # Content Attributes
    
    Forge Content provides a set of core attributes which can be used for creating entities such as Library, Sub-Library, Nodes, and Contents.
    
    There are core attributes that are common to all entities, and there are few core attributes that are specific to an entity.  
    
    While creating an entity, you need to specify the appropriate values for these attributes. However, there are certain core attributes for which Forge Content applies default values. 
    
    In each attributes section, the table includes the **AUTO/MANUAL** column with **AUTO** indicating the attributes that Forge Content defaults and **MANUAL** indicating the attributes that have to be specified by the calling application.
    
    * [Common Attributes](#common-attributes)
    * [Library Entity Attributes](#library-entity-attributes)
    * [Sub-Library Entity Attributes](#sublibrary-entity-attributes)
    * [Node Entity Attributes](#node-entity-attributes)
    * [Content Entity Attributes](#content-entity-attributes)
    * [File Entity Attributes](#file-entity-attributes)
    * [Thumbnail Entity Attributes](#thumbnail-entity-attributes)
    * [Reference Entity Attributes](#reference-entity-attributes)
    * [Translations Entity Attributes](#translations-entity-attributes)
    * [Permissions Entity Attributes](#permissions-entity-attributes)
    
    ##<a name="common-attributes"></a>Common Attributes
    
    The following table lists the common attributes: 
  
    | Attribute                 | AUTO/ MANUAL  | Description
    | --------------------------|:-------------:|------------------------------------------------------------------------------------------------------
    | **id**                    | AUTO          | The Id of an entity.
    | **title**                 | MANUAL        | The title of an entity.
    | **description**           | MANUAL        | The description of an entity.
    | **tags**                  | MANUAL        | The tags assigned to an entity.
    | **language**              | MANUAL        | The locale language of an entity. Defaults to "en" if not passed.
    | **region**                | MANUAL        | The locale region of an entity. Defaults to "US" if not passed.
    | **translations**          | MANUAL        | The optional translations object for different locale.  
    | **createTime**            | AUTO          | The time when an entity is created.
    | **lastModifiedTime**      | AUTO          | The time when an entity is modified last time.
    | **entityPaths**           | AUTO          | The paths of an entity. This path gives the location where the entities are present in the hierarchy.
    
    ### Sample
    
    ```java
      {
        "data": {
          "type": "libraries/subLibraries/nodes/contents",
          "attributes": {
            "title": "TITLE",
            "description": "DESCRIPTION",
            "tags": "TAG1, TAG2",
            "language": "en",
            "region": "US",
            "translations": {
              "fr_FR": {
                "title": "Contenu du film",
                "description": "Contenu d'un film",
                "tags": "film de film"
              },
              "es_MX": {
                "title": "Contenido de la película",
                "description": "Contenido sobre una película",
                "tags": "película"
              },
              "zh_CN": {
                "title": "电影内容",
                "description": "关于电影的内容",
                "tags": "电影电影"
              }
            }
          }
        }
      }    
    ```
    
    ##<a name="library-entity-attributes"></a>Library Entity Attributes
    
    A library inherits all common attributes. In addition, the following table lists the attributes specific for the Library entity:
    
    | Attribute                             | AUTO / MANUAL |  Description
    | --------------------------------------|:-------------:|----------------------------------------------------------------------------
    | **status**                            | MANUAL        |  The status of the library. The status can be **private** or **published**. Defaults to **private** on create.
    | **registerContentVersionInCommunity** | MANUAL        |  The attribute to indicate if the each version of the content under this library as to be registered as separate entity for community features.
    | **searchCacheExpiryInSeconds**        | MANUAL        |  The value in seconds to indicate the time to live for the search data in local cache. The data is removed from the cache after the time is lapsed.
    | **contentReferencesIndexDepth**       | MANUAL        |  The reference content indexing depth. The indexing process will go to so many levels to index the referenced content so many levels.
    | **permissions**                       | MANUAL        |  The optional permissions object array specifying all the members having access to this library. This is effective for PATCH API call.
    | **subLibraryPresent**                 | AUTO          |  The flag to indicate if this library contains sub-libraries inside it.
    
    ### Sample
    
    ```json
    {
      "data": {
        "type": "libraries",
        "attributes": {
            "title": "test.library",
            "description": "Test Library",
            "tags": "test, library",
            "language": "en",
            "region": "US",
            "status": "private/published",
            "registerContentVersionInCommunity": true,
            "searchCacheExpiryInSeconds": 600,
            "contentReferencesIndexDepth": 2
        }
      }
    }
    ```
    
    ##<a name="sublibrary-entity-attributes"></a>Sub-Library Entity Attributes
    
    A Sub-Library inherits all common attributes. In addition, the following table lists the attributes specific for the Sub-Library entity:
    
    | Attribute       | AUTO / MANUAL |  Description
    | ----------------|:-------------:|--------------------------------------------------------------------------------
    | **status**      | MANUAL        |  The status of the Sub-Library. The status can be **private** or **published**. Defaults to **private** on create.
    | **externalId**  | MANUAL        |  The optional external Id attribute to hold the application/client's identifier for the entity. This must be unique under the library.
    | **permissions** | MANUAL        |  The optional permissions object array specifying all the members having access to this library. This is effective for PATCH API call.
    
    ### Sample
    
    ```json
    {
      "data": {
        "type": "subLibraries",
        "attributes": {
          "title": "test.subLibrary",
          "description": "Test Sub-Library",
          "tags": "test, Sub-Library",
          "language": "en",
          "region": "US",
          "externalId": "e577c93d-cdfb-4fa5-8930-f19051b9eabc",
          "status": "private/published"
        }
      }
    }
    ```
    
    ##<a name="node-entity-attributes"></a>Node Entity Attributes
    
    A node inherits all common attributes. Additionally, the following table lists the attributes specifically for the Node entity:
    
    | Attribute           | AUTO / MANUAL|  Description
    | --------------------|:------------:|-----------------------------------------------------------------------------------------
    | **schemaFamily**    | MANUAL       | The schema family that you want to use for the sub nodes and contents under a node. This is optional attribute. If the schema family is specified, all the nodes and contents under this node should belong to the same schema or descendants of this schema.
    | **externalId**      | MANUAL       | The optional external Id attribute to hold the application/client's identifier for the entity. This must be unique under the library/sub-library.
    
    ### Sample
    
    ```json
    {
      "data": {
        "type": "nodes",
        "attributes": {
          "title": "test.node",
          "description": "Test Node",
          "tags": "test, node",
          "language": "en",
          "region": "US",
          "externalId": "9a6fb81a-a238-11e7-abc4-cec278b6b50a",
          "schemaFamily": "contents:autodesk.mdb.alpha:materialAM-1.0.0"
        }
      }
    }
    ```
    
    ##<a name="content-entity-attributes"></a>Content Entity Attributes
    
    A Content entity inherits all common attributes. In addition, the following table lists the attributes specific for the Content entity.
    
    | Attribute           | AUTO/ MANUAL  |  Description
    | --------------------|:-------------:|------------------------------------------------------------------------------------------
    | **status**          | MANUAL        |  The status of the content. The status can be `draft` or `published`.
    | **version**         | MANUAL        |  The version of the content.
    | **externalId**      | MANUAL        |  An optional external Id attribute to hold the application/client's identifier for the entity. This must be unique under the library/sub-library.
    | **externalVersion** | MANUAL        |  An optional external version attribute to hold the application/client's version for the entity. This must be unique among all the versions of the same content.
    | **lock**            | MANUAL        |  An optional lock boolean attribute to lock the content from deletion.
    | **deprecated**      | MANUAL        |  An optional deprecated boolean attribute to deprecate the content.
    | **files**           | MANUAL        |  A list of files attached to the content. Attaching files to the content is optional.
    | **thumbnails**      | MANUAL        |  A list of thumbnails attached to the content. Each thumbnail entity is same as the file entity with additional attributes, such as height and width.
    | **references**      | MANUAL        |  An external link to various other entities, such as other content, images, videos, and so on. 
    | **extension**       | MANUAL        |  The custom extension data of an entity. You must specify the extension data in `key:value` pair in JSON format.
    
    *Note:* 
    * A content can have only one external Id among all its versions.
    * The external version attribute is effective only for the patch API when the content is being published.
      
    ### Sample
    
    ```json
    {
        "data": {
        "type": "contents",
        "attributes": {
            "description": "contents",
            "tags": "tags",
            "title": "FormLabs Form 2 PreForm",
            "region": "US",
            "language": "en",
            "license": "Apache License 2.0",
            "externalId": "9a6fb81a-a238-11e7-abc4-cec278b6b50a",
            "status": "draft",
            "lock": false,
            "deprecated": false,
            "extension": {
                "type": "contents:autodesk.mdb.alpha:machineAM",
                "version": "2.0.0",
                "data": {
                    "displayName": "FormLabs-Form 2",
                    "manufacturerName": "FormLabs",
                    "firmwareVersion": "PreForm",
                    "machinePrice": {
                        "value": 1500,
                        "units": "$"
                    },
                    "hardwareVersion": "1.0",
                    "contentReferences": [
                        {
                            "contentId": "urn:adsk.content:content:de4e10a1-ca53-4c4a-806c-f7aaf740ec91",
                            "version": 1
                        }
                    ]
                }
            },
            "files": [
                {
                    "title": "sfo.jpg",
                    "description": "sfo",
                    "size": 325729,
                    "checksum": "0426238196c1109b17754484aedb7bf1496403cc",
                    "objectKey": "29f54d3d-ec56-4c63-9860-02f18f061d55.sfo.jpg"
                }
            ],
            "thumbnails": [
                {
                    "title": "sfo.jpg",
                    "description": "sfo",
                    "size": 325729,
                    "checksum": "0426238196c1109b17754484aedb7bf1496403cc",
                    "objectKey": "29f54d3d-ec56-4c63-9860-02f18f061d55.sfo.jpg",
                    "width": 1231,
                    "height": 534
                }
            ]
        },
        "relationships": {
            "nodes": {
                "data": [
                    {
                        "type": "nodes",
                        "id": "urn:adsk.content:node:a62a09d5-5135-42df-8ae4-156e4edd1ce5"
                    }
                ]
            }
        }
    }
    ```
    
    ##<a name="file-entity-attributes"></a>File Entity Attributes
    
    The following table lists the attributes specific for the File object in the array:
    
    | Attribute         | AUTO/ MANUAL  |  Description
    | ------------------|:-------------:|  ----------------------------------------------------------------------------------------
    | **id**            | AUTO          |  The id of the file.
    | **title**         | MANUAL        |  The title of the file.
    | **description**   | MANUAL        |  The long description of the file.
    | **objectKey**     | MANUAL        |  Object key obtained after uploading the file to the server.
    | **size**          | MANUAL        |  Size of the file obtained after uploading the file to the server.
    | **checksum**      | MANUAL        |  checksum of the file obtained after uploading the file to the server.
    | **url**           | AUTO          |  The URL of the file where you upload the actual file.
    | **mimeType**      | MANUAL        |  Mime type of the file obtained after uploading the file to the server.
    
