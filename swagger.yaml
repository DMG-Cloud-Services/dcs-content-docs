    ## Step 2: Get the List of Sub Libraries

    **Note**: Perform this step only if your content model contains a sub library. Otherwize, go to the Step 4.
    
    In this step, you get a list of sub libraries. From the list, you select a sub library in which you want to create nodes and then create the content. For more information about Sub library, see [Content Model](/en/docs/content/v1/overview/content-model).
    
    The Library API provides the ``GET libraries/{libraryid}/subLibraries`` endpoint that allows you to retrieve the sub libraries from the specified library Id. The list contains the sub libraries that are published and the libraries for which the user has access.
    
    In the ``GET`` request, you can also use different filters to retrieve the specific sub libraries. You can use multiple filters to retrive specific sub libraries.
    
    ### Filters

    
    | Attribute                               | Description                                          
    |-----------------------------------------| -----------------------------------------------------
    | **filter[contents][role]**              | Displays the sub libraries for which the user is LIBRARY MANAGER. The list includes the libraries that are published and the libraries that are private to the respective user.    
    | **filter[contents][publicLibrary]**     | Displays the sub libraries that are published.       
    | **filter[contents][tags]**              | Displays the sub libraries that contains the specified tags. You can specify multiple tags separate by comma.          
    | **filter[contents][createdBy]**         | Displays the sub libraries that the specified user has created.  
    | **page[size]**                          | The total number of pages that you want to display for the content.   
    | **page[number]**                        | The page number of the content that you want to display.     
   
    **Notes**:

    -  In the API request if you do not specify a valid token, the API applies the filter criteria only on the libraries with the status as published.
    -  In the API request if you do not specify the role, the API retrieves all libraries that the user, who is sending the request, has access.

    Example

    ```shell
    curl -X GET 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json"
    –d "https://developer.api.autodesk.com/content/v1/libraries/{libraryid}/subLibraries"
