      "data": {
        "type": "libraries",
        "attributes": {
          "title": "MaterialLibrary",
          "description": "The Library for the Material",
          "status": "private",
          "language": "en",
          "region": "US"
        }
      }
    }' "https://developer.api.autodesk.com/content/v1/libraries"
