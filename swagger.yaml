    | **filter[contents][interestedAppIds]**  | Displays the libraries where the specified application Ids are added in the interestedAppIds list.
    | **page[size]**                          | The total number of pages that you want to display for the content.
    | **page[number]**                        | The page number of the content that you want to display.

