paths:
  /libraries:
    post:
      description: |
        Create a new library.
        
         *Special Rules:*
        
        1. Length of library title should be between 3 and 128 characters.
        2. The title of the library must be unique
        
        
        ***Note:*** Please see the example payload in the [wiki][1].
        
        [1]: https://wiki.autodesk.com/display/CLDSVC/Forge+Content+API+Flow#ForgeContentAPIFlow-CreateLibrary
      operationId: createLibrary
      parameters:
        - $ref: '#/parameters/body_create_library'
