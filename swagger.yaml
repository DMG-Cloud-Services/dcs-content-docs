  /contentsSearch:
    x-description: Search library contents
    get:
      description: |
        Search a library. 
        Primary interface for consumption of data.
        This API can recieve additional filtering paramters to target a specific node and keywords.
        The query param takes params in the following format. Example: key1:value1&key2>value2... The query is directly passed to the search service as is.
        
        The search API also supports boosts. The boosts values for the particular param can be specified in the following format - key^boost. <br/> Example: *filter[contents][**title^5.0**]=title* <br/>
        Boosts can be applied for all the params even in query.
        
        The search API also supports the filter to skip the primary cache. Now you can set filter[contents][searchSkipCache]=true to get fresh search results.
        <br/>
        <br/>
        ***Note:*** The + symbol in the param value must be double url encoded, this is because the + symbol itself is an encoded char for space in HTTP requests.
        
        Example Use Cases:  
        
        1. Return node tree structure starting from root or a particular node (and up to a particular node)  
        2. Search for content within library or a subset of nodes i.e start with node x and below - will be needed for lazy fetch on tree displays
        3. Search for content with specific language (maybe have language/region as fields in base node and content schema)
        4. Search for content with specific language and default to base language if not available
        5. Search for content across libraries 
        6. Faceted search for tags (used as categories by some partners)
        7. Group results by classification hierarchy (instead of node hierarchy)
        
        ***Note:*** Please see the example payload in the [wiki][1].
        
        [1]: https://wiki.autodesk.com/display/CLDSVC/Forge+Content+API+Flow#ForgeContentAPIFlow-ContentSearch
        
