    The Library Content API provides the `POST libraries/{libraryId}/content` endpoint that allows you to create your content.

    >**Notes**: Before you start creating the content, ensure the following:
    >* You have successfully created a library and a node.
    >* A valid custom schema that you want to use for your content exists.
    >* If a custom schema is not present, then the core contents:autodesk.core:content-1.0.0 schema type must be specified. This is when content is created using the core attributes only.
  
    While creating the content, specify the following:
    
    * **Attributes**: This sections contains the common attributes or metadata of your content.
    * **Extension**: This section contains the schema that you want to use and the data that you want to store as actual content. 
    * **Relationship**: This sections contains the name and id of the nodes where you want to store your content.
    
