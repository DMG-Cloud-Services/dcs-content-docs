    # Collaborate within Community
    
    This tutorial explains how to collaborate Forge Content members within the community. For more information about Community, see [Content Community](/en/docs/content/v1/overview/content-community).
    
    ## Step 1: Create a Library
    
    In this step, you create a library that you want to collaborate within the community. The process of creating a library is same as creating your content library. 
    
    For more information about creating a library, see the **Step 1** in the [Create Content in a New Library with Sub Library](/en/docs/content/v1/tutorials/create-content-in-new-library-with-sublibrary) tutorial.

    ## Step 2: Create and Publish the Content in the Library
    
    In this step, you create content in the library and publish the content. Once you publish your content, you can collaborate that content with other members in the community. The members can like your content, add comments to the content, follow you, and perform many such community operation. For more information about community features, see [Content Community](/en/docs/content/v1/overview/content-community).
    
    Before creating the content, ensure that you have sub library or nodes created in your library. For more information about creating content and publishing the content, follow the steps given in the [Create Content in a New Library with Sub Library](/en/docs/content/v1/tutorials/create-content-in-new-library-with-sublibrary) tutorial.
    
    ## Step 3: Provide Access to Forge Content Members for your Library
    
    In this step, you provide access to other Forge Content members for your Library. The access can be LIBRARY MANAGER, CONTENT READER, CONTENT CREATOR. Once you provide the necessary access to Forge Content members for your Library, they can perform all community operations on your library.
    
    The Library Management Admin API provides the `PUT libraries/libraryId/members` endpoint to provide the correct role for which you want to add or remove members. In the API request, you need to sepcify the library Id and the Forge Content member Id. You can include multiple members in one request.
    
    ### Example
    
    ```
    curl -X POST 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
      '{
        "data": {
          "type": "libraries",
          "attributes": [
            {
