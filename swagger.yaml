    # Add Relationship of Nodes and Contents with Sub Library and Library
    
    This tutorial explains how to create and update the relationships of [Nodes](/en/docs/content/v1/overview/content-model), and [Contents](/en/docs/content/v1/overview/content-model) with [Sub Library](/en/docs/content/v1/overview/content-model) and [Library](/en/docs/content/v1/overview/content-model).
    
    With the Relationship API, you can create the parent-child relationship of nodes and contents with a sub library and library.

    The relationship of nodes and contents with sub library and library fully depends on the [Content Model](/en/docs/content/v1/overview/content-model) that you select. If your content model contains a sub library, you cannot create or update the relationship of nodes and contents with a library. You can only create relationship with different nodes in a sub library.
    
    **Note**: You can only create the relationship of nodes and contents in a single sub library or library. You cannot create relationship of nodes and contents from different sub libraries or different libraries.
    
    ## Step 1: Get the List of Libraries
    
    In this step, you can get a list of libraries. From the list, you select the library id that you want to use as a parent in the relationship. For more information about library, see [content model](/en/docs/content/v1/overview/content-model).

    The Library API provides the ``GET libraries`` endpoint that allows you to retrieve the list of all libraries. In the ``GET`` request, you can also use different filters to retrieve the specific libraries.
    
    ### Filters
    
    | Attribute                               | Description
    | --------------------------------------- | -------------------------------------------------------------------------------------------------------
    | **filter[contents][role]**              | Displays the libraries for the specified role. Possible roles are: LIBRARY_MANAGER, CONTENT_CREATOR, CONTENT_READER, and ANONYMOUS.
    | **filter[contents][tags]**              | Displays the libraries that contains the specified tags. You can specify multiple tags separate by comma.
    | **filter[contents][createdBy]**         | Displays the libraries that the specified user has created.
    | **filter[contents][createdByAppId]**    | Displays the libraries that the specific application has created. You need to specify the application Id.
    | **filter[contents][interestedAppIds]**  | Displays the libraries where the specified application Ids are added in the interestedAppIds list.
    | **page[size]**                          | The total number of pages that you want to display for the content.
    | **page[number]**                        | The page number of the content that you want to display.

    **Notes**: 
    
    *  In the API request if you do not specify a valid token, the API applies the filter criteria only on the libraries with the status as published.
    *  In the API request if you do not specify the role, the API retrieves all libraries that the user, who is sending the request, has created.
    
    ### Example
      
    ```shell
    curl -X GET 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    –d "https://developer.api.autodesk.com/content/v1/libraries"
    ```      
      
