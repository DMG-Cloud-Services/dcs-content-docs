    ## Step 2: Get the Sub-Libraries List
    
    In this step you get a list of Sub-Libraries from the specified library. For more information about Sub-Library, see [Content Model](/en/docs/content/v1/overview/content-model).
    
    In the relationship, you can use single or multiple Sub-Library IDs as child or you can use one Sub-Library Id as parent and other Sub-Library Ids as child.
    
    The Library Node API provides the ``GET libraries/libraryId/subLibraries`` endpoint that allows you to get the list of Sub-Libraries from the specified library.
    
    In the ``GET`` request, you need to specify the Id of the library from which you want the list of Sub-Libraries. In the ``GET`` request, you can also use different filters to retrieve the specific Sub-Libraries.
    
    ### Filters
    
    | Attribute                               | Description
    | --------------------------------------- | -------------------------------------------------------------------------------------------------------
    | **filter[contents][role]**              | Displays the Sub-Libraries for the specified role. Possible roles are: LIBRARY_MANAGER, CONTENT_CREATOR, CONTENT_READER, and ANONYMOUS.
    | **filter[contents][tags]**              | Displays the Sub-Libraries that contains the specified tags. You can specify multiple tags separate by comma.
    | **filter[contents][publicLibrary]**     | Displays the Sub-Libraries that are released to external poeple.
    | **filter[contents][createdBy]**         | Displays the Sub-Libraries that the specified user has created.
    | **filter[contents][createdByAppId]**    | Displays the Sub-Libraries that the specific application has created. You need to specify the application Id.
    | **filter[contents][interestedAppIds]**  | Displays the Sub-Libraries where the specified application Ids are added in the interestedAppIds list.
    | **page[size]**                          | The total number of pages that you want to display for the content.
    | **page[number]**                        | The page number of the content that you want to display.

    **Notes**:

    -  In the API request if you do not specify a valid token, the API applies the filter criteria only on the Sub-Libraries that are released to public with the status as published.
    -  In the API request if you do not specify the role, the API retrieves all Sub-Libraries that the user, who is sending the request, has access to.  
    
