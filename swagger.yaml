    # Attach Files to the Content
    
    This tutorial explains how to attach files to the content. For more information about Content, see [Content Model](/en/docs/content/v1/overview/content-model).
      
    ## Step 1: Get the URL to Upload the file
      
    The Forge Content provides the `GET libraries/{libraryId}/uploadUrl` API endpoint that allows you to fetch the URL where you can upload your file. The API checks if the caller has the required permissions on the library and returns the url to upload the files.
    
    In the `GET` request, you need to specify the Id of the library.
    
    ### Example
    
    ```shell
    curl -X GET 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    -d "https://developer.api.autodesk.com/content/v1/libraries/{libraryId}/uploadUrl"
    ```
    
    The resource provides the following response:
    
    ```json
    {
      "data": {
          "id": "d638135d-a0d8-4482-8a24-df1c5bfa4a4d",
          "type": "uploadUrl",
          "attributes": {
              "uploadUrl": "https://alpha-upload.dmg.autodesk.com/uploadFile?service=forge-content&bucketKey=urn-forge.content-lib.bucket-mynewtestlibrary&salt=szC0g5YiqVi8PL4V8TJApw%3D%3D&timestamp=qnwAztqTPveR808pr8UhL0ppj5f64FKlgR3RPdv3QlCVKowYnYHY7J-d-ivZGVncvdkNVVuEDn3xnNQeIn3GE-19ucKPrXrcKsE2PBnihBlIDCnPi3PcgukwAKeMK6jyN4X9CphMU1ReAsGSF0KFHjxuPmlBtuGYrsJ0T4dO4ZQbvpu_tZ6w47h4WXSJ37hHbAej2jgK96cZkeWHTuZT9eN6GKd9pEdU00ZQmNbCLMoS2E1cFZkcgd7_ddh-5aXFdEpYLXOZqNxvBdJLKaKZdG7CTVJYXpepzi-tFrnxLJ0viW3LC2Drl_kjcU-xNvNDz20BKBN1nKj-bWoVaOVgQKGKdh5uRrHCPemlm34-js7DoxiufCUPqGQReRyYvOUVKok-sWVTSiGslRPp7lTA_g6xr5Npfbiy_C5pwHX-RO9QEFnEtDNI0_lNta8BZmBShE2dt3Xu6YloNlD52phhqWgxDxW-agMqu_sjPnt40WnQlUK9LAqTWhNxXogzVdhc"
          }
      }
    }
    ```
    
    ## Step 2: Upload Files to the uploadUrl
    
    In this step, the files are uploaded to the url that you received in Step 1.

    You need to use the ``PUT`` request along with the ``uploadUrl``. 
    
    In the ``PUT`` request, you need to specify the parameter named `objectKey' as the name of the file that you are uploading. This file name can be different from the actual file name. 
    
    Along with the request, you also need to specify the actual file that you want to upload.
    
    **Note**: You must perform this step for each file that you want to upload to the content.

    ### Example 1
    
    ```shell
    curl -X PUT 
    -H "Content-Type: application/application/x-www-form-urlencoded" 
    -d "{uploadUrl Received in the Step 1}&objectKey={filename}"
    ```
    
    ### Example 2 - with real values
    
    ```shell
    curl -X PUT 
    --data-binary @sfo.jpg 
    --header "Authorization:Bearer 0omL7yQwXrok4LgjiU26CoGJ89As" 
    --header "Content-Type:application/octet-stream" 
    "https://alpha-upload.dmg.autodesk.com/uploadFile?service=forge-content&bucketKey=urn-forge.content-lib.bucket-awesome_library_10&salt=GRkX0IQB8pkFiZ1zPUq2hg%3D%3D&timestamp=coQiFQNh20sGS4gBlnLA1IwnIprRFWjf39iCi%2Fnblz4%3D&objectKey=sfo.jpg"
    ```
    
    
    The resource provides the following response:
    
    ```json
    {
      "objectKey": "927591e2-169b-4401-bb51-2ca273dbf9a9.abc.png",
      "size": 56473,
      "checksum": "b818822d9cca23b37be11ec425bf03fee2cc28b2",
      "contentType": "application/x-www-form-urlencoded"
    }
    ```
    
    After sending the request, the API uploads the file to the given URL location and provide a response with the following attributes.
    
    * objectKey
    * checksum
    * size
    
    For each file that you upload, you get these attributes with respective values. You must appropriately store these values as you will need to use these values in the Step 3 for updating the file details to the content.
    
    ## Step 3: Update File Details to the Content
    
    The Forge Content provides the `POST / PATCH libraries/{libraryId}/contents/{contentId}/files` API endpoint that allows you to update the file details to the content 
    
    The POST operation replaces all the existing files on the content. The PATCH operation appends to the existing files on the content.
    
    **Notes**: 
    * The files are always added to the draft version of the content.
    * You can add the file's data to the different locations:
    * If you use the `/libraries/{libraryId}/contents/{contentId}/files` endpoint, the API adds the file data to the `files` core attribute.
    * If you use the `/libraries/{libraryId}/contents/{contentId}/thumbnails` endpoint, the API adds the file data to the `thumbnails` core attribute.
    * If you use the `/libraries/{libraryId}/contents/{contentId}/{extension.data file attribute}` endpoint, the API adds the file data directly to the attribute defined inside the extension.data.
    * The API only supports the first level file attribute that is present inside extension.data. If the file attribute is present deep inside, then the client can use PATCH Content API enpoint to specify the file data inside extension.data.
    * The attribute must be of custom type, for example `customTypes:autodesk.core:file`.
    
    In the `POST` or `PATCH` request, you need to specify the Id of the content to which you want to upload the file and the Id of the library in which the content exists.
    
    ### Example
    
    ```shell
    curl -X POST 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    -d 
    '{
      "data": {
        "type": "contentFiles",
        "attributes": {
          "files": [
            {
              "title": "abc.png",
              "description": "Image file",
              "size": 325729,
              "checksum": "0426238196c1109b17754484aedb7bf1496403cc",
              "objectKey": "29f54d3d-ec56-4c63-9860-02f18f061d55.sfo.jpg"
            },
            {
              "title": "xyz.png",
              "description": "Image file",
              "size": 32423,
              "checksum": "0426238196c1109b17754484aedb7bf1496403cc",
              "objectKey": "29f54d3d-ec56-4c63-9860-02f18f061d55.nyc.jpg"
            }
          ]
        }
      }
    }' "https://developer.api.autodesk.com/content/v1/libraries/{libraryId}/contents/{contentId}/files"
    ```
    
    On successful updating of the file data, the resource provides a 204 response without any content.
    
