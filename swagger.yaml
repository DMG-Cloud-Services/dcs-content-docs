    ## Step 5: Create Relationship of Nodes and Contents with Library and Sub Library
    
    In this step, you actually create the relationship between the libraries, sub libraries, nodes, and content.

    The Relationship API provides the ``POST relationships`` endpoint to create the relationships.

    In the ``POST`` request, you need to specify the appropriate Ids of the libraries, sub libraries, nodes, and contents in the **parent** and **children** sections. In the **childern** section, you can specify multiple Ids.
    
    ### Example
    
    **Library Relationship**

    This example shows creating a relationship of nodes with a library.
    
    ```shell
    curl -X POST 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
        "type": "relationships",
        "relationships": {
          "parent": {
            "data": {
              "type": "libraries",
              "id": "LibraryId"
            }
          }
        },
        "attributes": {
          "children": [
            {
              "type": "nodes",
              "id": "NodeId"
            },
            {
              "type": "nodes",
              "id": "NodeId"
            },
          ]
        }
      }
    }' "https://developer.api.autodesk.com/content/v1/relationships"
    ```
    **Sub Library Relationship**

    This example shows creating a relationship of nodes with a sub library.

    ```shell
    curl -X POST 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
        "type": "relationships",
        "relationships": {
          "parent": {
            "data": {
              "type": "subLibraries",
              "id": "subLibraryId"
            }
          }
        },
        "attributes": {
          "children": [
            {
              "type": "nodes",
              "id": "NodeId"
            },
            {
              "type": "nodes",
              "id": "NodeId"
            }
          ]
        }
      }
    }' "https://developer.api.autodesk.com/content/v1/relationships"
    ```
    **Node Relationship**

    This example shows creating a relationship of contents with a node. 

    ```shell
    curl -X POST 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
        "type": "relationships",
        "relationships": {
          "parent": {
            "data": {
              "type": "nodes",
              "id": "NodeId"
            }
          }
        },
        "attributes": {
          "children": [
            {
              "type": "contents",
              "id": "ContentId"
            },
            {
              "type": "contents",
              "id": "ContentId"
            },
          ]
        }
      }
    }' "https://developer.api.autodesk.com/content/v1/relationships"
    ```
    On successful creation of a relationship, the resource provides a 204 response without any content.

    ## Step 6: Update Relationship of Nodes and Contents with Library and Sub Library
    
    In this step, you update the relationship between the libraries, sub libraries, nodes, and content.
    
    The Relationship API provides the ``PUT relationships`` endpoint to update relationships.
    
    In the ``PUT`` request, you need to specify the appropriate Id of the node and content for which you want to change the relationship. In the data, you need to specify the old or existing parent ID and the required new parent ID.
    
    ### Example
    
    **Relationship of Nodes with other Nodes**
    
    This example shows updating the relationship of a node with another node.
    
    ```shell
    curl -X PUT 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
          "type": "relationships",
          "relationships": {
              "parent": {
                  "data": {
                      "type": "nodes",
                      "id": "NodeID"
                  }
              }
          },
          "attributes": {
              "oldParent": {
                  "type": "nodes",
                  "id": "NodeID"
              }
          }
      }
    }' "https://developer.api.autodesk.com/content/v1/relationships/nodes/{nodeId}"
    ```
    
    **Relationship of Nodes with Sub Libraries**
    
    This example shows updating the relationship of a node with a sub library.
    
    ```shell
    curl -X PUT 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
          "type": "relationships",
          "relationships": {
              "parent": {
                  "data": {
                      "type": "subLibraries",
                      "id": "SubLibraryId"
                  }
              }
          },
          "attributes": {
              "oldParent": {
                  "type": "nodes",
                  "id": "NodeID"
              }
          }
      }
    }' "https://developer.api.autodesk.com/content/v1/relationships/nodes/{nodeId}"
    ```
    
    **Relationship of Contents with Nodes**
    
    This example shows updating the relationship of a content with a Node.
    
    ```shell
    curl -X PUT 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json"
    -H "Content-Type: application/vnd.api+json" 
    -d
      '{
      "data": {
          "type": "relationships",
          "relationships": {
              "parent": {
                  "data": {
                      "type": "nodes",
                      "id": "NodeId"
                  }
              }
          },
          "attributes": {
              "oldParent": {
                  "type": "nodes",
                  "id": "NodeID"
              }
          }
      }
    }' "https://developer.api.autodesk.com/content/v1/relationships/contents/{contentId}"
    ```
    On successful updation of the relationship, the resource provides a 204 response without any content.
    
