    ## Step 6: Publish the Content
    
    In this step, you publish your content. For more information about content, see [Content Model](/en/docs/content/v1/overview/content-model).

    By default, when you create your content, the status of the content is ``draft``. You can publish the content by changing the status to ``published``.
    
    The Library Content API provides the ``PATCH libraries/{libraryid}/content/{contentId}`` endpoint that allows you to update your content where you change the status. 
    
    The PATCH request updates the draft first and then publish the updated content. In the ``PATCH`` request, you need to specify the id of the content that you want to update and the id of the library in which the content exists.
    
    ### Example
    
    ```shell
