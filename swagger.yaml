    ## Step 4: Get the List of Contents from the Library
    
    In this step you search for the content in a library and Sub-Library. In the search request, you can use different filters to easily get specific content that you want to include in the relationship.

    In the relationship, you can use single or multiple content ids as child.
    
    The Content Search API provides the ``GET contentSearch`` endpoint to search the content in a library.
    
    In the ``GET`` request, you need to specify the filter conditions based on which you want to search the content in the library. You can specify multiple filter conditions together.

    ### Content Search Scenarios
    
    You can use the Content Search API in the following scenarios:

    -  Search the node tree structure starting from a root or a particular node upto some other node.
    -  Search content in a library or a subset of nodes starting from a top node to a particular at the bottom in the hirerarchy.
    -  Search content with specific language or a default base language if the language is not available.
    -  Search content across libraries.
    -  Search content for specific tags.
    -  Group results by classification hierarchy, instead of node hierarchy
    
    The following table describes about the filters that you can use for searching the content:
    
    | Filter  | Description
    | ------  | -------------------------------------------------------------------------------------------------------
    | **filter[contents][libraryId]**  | Searches the content from the specified library Ids. You can specify multiple library Ids separated with comma. You can specify maximum 10 library Ids.
    | **filter[contents][title]**  | Searches content based on the title. The title can be the library title, node title, or content title.
    | **filter[contents][description]**  | Searches the content based on the description of the content or description of the node.
    | **filter[contents][tags]**  | Searches the content based on the tags. You can specify the tags given to the content, node, or library.
    | **filter[contents][language]**  | Searches the content based on the local language. You can specify the language of the content, node, or library. You can use the language code, like EN, FR, CN.
    | **filter[contents][region]**  | Searches the content based on the local region. You can specify the region of the content, node, or library. You can use the region code, like US, CA, FR.
    | **filter[contents][fromEntityPath]**  | Searches the content starting from a specific path of an entity in the hierarchy. The entities can be content or node.
    | **filter[contents][toEntityPath]**  | Searches the content up to the specific path of an entity in the hierarchy. The entities can be content or node.
    | **filter[contents][entityType]**  | Searches the content based on the specified type of the entity. The entity type can be library, node, or content.
    | **filter[contents][version]**  | Searches the content based on the specified version of the content. If you specify `tip` as the version, the search returns the latest published version of the content.
    | **filter[contents][lock]**  | Searches the content based on whether the content is locked on not. You can specify the value as `true` or `false`.
    | **filter[contents][parents.entityType]**  | Searches the content based on the entity type of the parent node.
    | **filter[contents][parents.id]**  | Searches the content for the specified parent Id.
    | **filter[contents][extension.key_name]**  | Searches the content based on the extension data set on the content or node. For example, filter[contents][extension.contentLocation].
    | **filter[contents][query]**  | Searches the content based on the specified query. You can specify the query in the `key1:value1&key2>value2` format.
    | **filter[contents][meta]**  | Searches the content based the meta data of the content. Default is `facets`.
    | **filter[contents][mode]**  | Searches the content based on the following search modes. **quick** - This mode returns the basic core attributes data of the entities. The search is performed only for the core attributes for the entities. **light** - This mode returns the basic core attributes data of the entities. The search is performed for core attributes and extension data of the entities.
    | **filter[contents][license]**  | Searches the content based on the specified license, which is mentioned for library and content.
    | **filter[contents][facet]**  | Searches the content based on the fields on which facets are required. To use this filter, you must also use the `filter[contents][meta]=facets` condition.
    | **filter[contents][searchSkipCache]** | If you set this condition to true, the Searche returns the fresh content from the database instead of the content in the primary cache.
    | **filter[contents][subLibrary]**      | If you set this condition to true, the search returns all entities, such as sub-libraries, nodes and contents within the specified library for which the calling user has access. |
    | **filter[contents][locale]**      | The locale in which the search has to be performed. This is the data which was specified using the "translations" core attributes. The search is performed on "en_US" locale by default.
    | **page[size]**  | The total number of pages that you want to display for the search result.
    | **page[number]**  | The page number of the search result that you want to display.
    
    The filter also supports the ``boost`` clause in the filter parameter. You need to specify the boost value of a particular parameter in the **{key^boostValue}** format.

    For example, filter[contents][title^5.0]=Material
    
    ### How boost clause works?
    
    Suppose that you want to search for documents about "full-text search", but you want to give more weightage to the documents that also mention "Autodesk" or "AutoCAD". More weight, means that the documents mentioning "Autodesk" or "AutoCAD" will receive a higher relevance score than the documents that don't use these words. This means that the documents containing these words will appear at the top in the result.
    
    ### Example
    
    ```shell
    curl -X POST 
