    # Add thumbnails to the Content
    
    This tutorial explains how to add thumbnails to the content. For more information about thumbnail, see [Content Model](/en/docs/content/v1/overview/content-model).

    The Forge Content provides the ``PATCH libraries/libraryId/contents/{contentId}`` API endpoint to save the thumbnail details to the content. 

    In the request, you need to specify the thumbnails list, with all required attributes in the core attributes section of the content.
    
    ## Step 1: Get the URL to Upload the File
      
    The Library Content API provides the ``GET libraries/{libraryId}/uploadUrl`` endpoint that allows you to fetch the URL where you can upload your file. The API checks if the caller has the required permissions to the library and returns the url to upload the files.

    In the ``GET`` request, you need to specify the Id of the library.
    
    ### Example
    
    ```shell
    curl -X GET 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    -d "https://developer.api.autodesk.com/content/v1/libraries/{libraryId}/uploadUrl"
    ```
    
    The resource provides the following response:
    
    ```json
    {
      "data": {
          "id": "d638135d-a0d8-4482-8a24-df1c5bfa4a4d",
          "type": "uploadUrl",
          "attributes": {
              "uploadUrl": "https://alpha-upload.dmg.autodesk.com/uploadFile?service=forge-content&bucketKey=urn-forge.content-lib.bucket-mynewtestlibrary&salt=szC0g5YiqVi8PL4V8TJApw%3D%3D&timestamp=qnwAztqTPveR808pr8UhL0ppj5f64FKlgR3RPdv3QlCVKowYnYHY7J-d-ivZGVncvdkNVVuEDn3xnNQeIn3GE-19ucKPrXrcKsE2PBnihBlIDCnPi3PcgukwAKeMK6jyN4X9CphMU1ReAsGSF0KFHjxuPmlBtuGYrsJ0T4dO4ZQbvpu_tZ6w47h4WXSJ37hHbAej2jgK96cZkeWHTuZT9eN6GKd9pEdU00ZQmNbCLMoS2E1cFZkcgd7_ddh-5aXFdEpYLXOZqNxvBdJLKaKZdG7CTVJYXpepzi-tFrnxLJ0viW3LC2Drl_kjcU-xNvNDz20BKBN1nKj-bWoVaOVgQKGKdh5uRrHCPemlm34-js7DoxiufCUPqGQReRyYvOUVKok-sWVTSiGslRPp7lTA_g6xr5Npfbiy_C5pwHX-RO9QEFnEtDNI0_lNta8BZmBShE2dt3Xu6YloNlD52phhqWgxDxW-agMqu_sjPnt40WnQlUK9LAqTWhNxXogzVdhc"
          }
      }
    }
    ```
    
    ## Step 2: Upload Thumbnail Files to the uploadUrl
    
    In this step, thumbnail files are uploaded to the URL that you received in Step 1.

    You need to use the ``PUT`` request along with the ``uploadUrl``. In the ``PUT`` request, you need to specify the parameter named ``objectKey`` and the value as the name of the file that you are uploading. This file name can be different from the actual file name. Along with the request, you also need to specify the actual file that you want to upload.

    **Note**: You must perform this step for each thumbnail file that you want to upload to the content.

    ### Example
    
    ```shell
    curl -X PUT 
    -H "Content-Type: application/application/x-www-form-urlencoded" 
    -d "{uploadUrl Received in the Step 1}&objectKey={filename}"
    ```
    
    The resource provides the following response:
    
    ```json
    {
      "objectKey": "927591e2-169b-4401-bb51-2ca273dbf9a9.abc.png",
      "size": 56473,
      "checksum": "b818822d9cca23b37be11ec425bf03fee2cc28b2",
      "contentType": "application/x-www-form-urlencoded"
    }
    ```
    After sending the request, the API uploads the file at the given URL location and provide a response with the following attributes.
    
    * objectKey
    * checksum
    * size
    
    For each file that you upload, you get these attributes with respective values. You must collect these values as you will need to use these values in the Step 3 for updating the thumbnail details to the content.
    
    ## Step 3: Update the Thumbnail Details to the Content
    
    The Forge Content provides the ``POST / PATCH libraries/{libraryId}/contents/{contentId}/thumbnails`` API endpoint that allows you to upload the thumbnail details to the content

    The POST operation replaces all the existing files on the content. The PATCH operation appends to the existing files on the content.

    **Notes**: The files are always added to the draft version of the content.
    
    * You can add the file's data at the different locations:
    
    - If you use the ``/libraries/{libraryId}/contents/{contentId}/thumbnails`` endpoint, the API adds the file data to the core ``thumbnails`` attribute.
    - If you use the ``/libraries/{libraryId}/contents/{contentId}/{extension.data file attribute}`` endpoint, the API adds the file data directly to the attribute defined inside extension.data.

