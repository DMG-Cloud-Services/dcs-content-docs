    # Create Content in a New Library with Sub-Library
    
    This tutorial explains how to create a content in a new library that contains a sub-library. This tutorial provides the steps based on the following content model:

    **Library** -> **Sub-Library** -> **Node** -> **Content**
    
    Perfrom the steps in the given sequence to successfully create the content.
  
    ## Step 1: Create a Library
      
    In this step, create a new library where you store the contents. For more information about library, see [Content Model](/en/docs/content/v1/overview/content-model).

    The Library API provides the ``POST libraries`` endpoint that allows you to create a new library.
      
    ### Example
      
