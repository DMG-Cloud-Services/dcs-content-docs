    post:
      description: |
        The POST API will add new files to the content. This will delete all the existing files in the content. If you wish to append the new files, use the PATCH API.
        Adding a file to a content is 3 step process:
        
        1. Call the [API][1] to obtain the upload url.
            * This API will check if the user has permission to the library
            * Returns an encrypted url to upload all the files.
        2. Upload all the files using the url received in the above [API][1] call. Collect all the file details for each file uploaded.
        3. Call this [API][2] to add the uploaded file details to the content.
        
        ***Note***: 
        
        1. The files are always added to the draft version of the content.
        2. This API can be used to add files data in to locations. 
            * If the API is called like /libraries/{libraryId}/contents/{contentId}/***files***, then the data is added to the core files attribute.
            * If the API is called like /libraries/{libraryId}/contents/{contentId}/***thumbnails***, then the data is added to the core thumbnails attribute.
            * This API can also add the files data directly to the attribute defined inside extension.data by calling is as /libraries/{libraryId}/contents/{contentId}/{***extension.data file attribute***}. 
              * Only first level file attribute present inside extension.data is supported
              * The attribute has to be of custom type *customTypes:autodesk.core:file*.
        
        [1]: http://docs.forgecontent.apiary.io/#reference/library-content-file/contentv1librarieslibraryiduploadurl
        [2]: http://docs.forgecontent.apiary.io/#reference/library-content-file/contentv1librarieslibraryidcontentscontentidfieldnameupload

      parameters:
        - $ref: '#/parameters/libraryId'
        - $ref: '#/parameters/contentId'
        - $ref: '#/parameters/fileType'
        - $ref: '#/parameters/body_add_files_to_content'
      responses:
        '204': {
          "description": "No content"  
        }
