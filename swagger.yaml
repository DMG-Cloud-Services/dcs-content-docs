  /libraries/{libraryId}/flags:
      x-summary: Content Flag
      x-description: API to manually flag Content or Comment. Contents and comments are automatically flagged if they contain badwords. Users can also manually flag them. 
                    The basic workflow would be normal user manually flags a content/comment using POST flag api. At this time, if a normal user calls get content/comments api, the content will still show in the response. Then admin user calls GET flags API to check all pending flags. (The response doesn't include deleted flag.) Next admin user calls PUT flag api to approve the flag (put the content or comment into quarantine status) or deny(delete) the flag. Both action will change the flag's status to DELETED. If the flag is approved, the content/comment will be in quarantined status. When admin user calls quarantined content/comment, the content/comment will show in the response. If admin user calls GET flags API, the content will NOT show in the response. If a normal user calls get content/comment api, the content/comment will NOT show in the response.
      post:
        tags: [ "Community" ]
        operationId: createFlag
        consumes:
          - application/json
        description: |
          Flag a content or comment. To flag a content, set entryType as content. To feature a comment, set entryType to comment.
        security:
          [ { oauth2_access_code: [ 'data:create' ] }, { oauth2_implicit: [ 'data:create' ] },{ oauth2_application: [ 'data:create' ] } ]
        parameters:
        - $ref: '#/parameters/libraryId'
        - in: body
          name: body
          description: Input Flag
          required: true
          schema:
            $ref: '#/definitions/json_api_input_new_flag'
            example: {
              "data": {
                "type": "flags",
                "attributes": {
                    "flag": "spam",
                    "entryId": "ExtCommunityContentId0242",
                    "entryType": "content"
                }
              }
            }
        responses:
          '201': { $ref: '#/responses/getFlag' }
      put:
        tags: [ "Community" ]
        operationId: updateFlag
        consumes:
          - application/json
        description: |
          Update Flag status for content or comment to either APPROVED or DELETED . Admin can either approve or delete the flag. If approved, relevant comment or content get quarantined. If flag is deleted, means Flag has not been approved and relevant comment or content will remain untouched.
        security:
          [ { oauth2_access_code: [ 'data:create' ] }, { oauth2_implicit: [ 'data:create' ] },{ oauth2_application: [ 'data:create' ] } ]
        parameters:
        - $ref: '#/parameters/libraryId'
        - in: body
          name: body
          description: Input Flag
          required: true
          schema:
            $ref: '#/definitions/json_api_input_update_flag'
            example: {
              "data": {
                "type": "flags",
                "attributes": [{
                  "id": "FDC1FWTJ7JS759Y",
                  "status": "APPROVED"
                }]
              }
            }
        responses:
            '204':  { "description": "No content"  }
      get:
        tags: [ "Community" ]
        operationId: getFlaggedContentOrComment
        consumes:
          - application/json
        description: |
          Search for all the flagged content or comment for the library. EntityType filter is mandatory and value for it is either content or comment.
        security:
          [ { oauth2_access_code: [ 'data:read' ] }, { oauth2_implicit: [ 'data:read' ] },{ oauth2_application: [ 'data:read' ] } ]
        parameters:
        - $ref: '#/parameters/libraryId'
        - $ref: '#/parameters/flagEntityTypeFilter'
        - $ref: '#/parameters/query_filter_content_search_page_size'
        - $ref: '#/parameters/query_filter_content_search_page_number'
        responses:
          '200': {$ref: '#/responses/getFlaggedContentOrCommentResult'}
          
  /libraries/{libraryId}/quarantines:
      x-summary: Content Quarantine
      x-description: API to quarantine Content or Comment.
      post:
        tags: [ "Community" ]
        operationId: createQuarantine
        consumes:
          - application/json
        description: |
          Quarantine a content or comment. To quarantine a content, set quarantineItemType as content. To quarantine a comment, set quarantineItemType to comment.
        security:
